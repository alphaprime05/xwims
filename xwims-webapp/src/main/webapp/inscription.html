      <div id="wrap">
        <div class="container" ng-controller="subscribtionCtrl">
          
          <div class="text-center">
              <h1>Inscrivez-vous</h1>
            <form id="inscription" class="form-horizontal" name="formEx">
              <div class="form-group">
              
                <label for="inputName" class="col-sm-offset-2 col-sm-2 control-label">Nom</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" ng-model="inputName" id="inputName" placeholder="Nom" required/>
                </div>
              </div>
                
              <div class="form-group">
              
                <label for="inputFirstname" class="col-sm-offset-2 col-sm-2 control-label">Prénom</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" ng-model="inputFirstname" id="inputFirstname" placeholder="Prénom" required/>
                </div>
              </div>
              <div class="form-group">
              
                <label for="inputEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" ng-model="inputEmail" id="inputEmail" placeholder="Email" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-offset-2 col-sm-2 control-label">Mot de passe</label>
                <div class="col-sm-4">
                  <input class="form-control" ng-model="loginEx.password" type="password" name="password" placeholder="Password" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPasswordConfirm" class="col-sm-4 control-label">Confirmation du mot de passe</label>
                <div class="col-sm-4">
                  <input class="form-control" ng-model="loginEx.verify" type="password" name="verify" placeholder="Confirm Password" required nx-equal-ex="loginEx.password" />
                    
        <div class="error alert alert-danger" ng-show="formEx.verify.$error.nxEqualEx">Les mots de passe ne correspondent pas !</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                  <button type="button" ng-click="subscribe()" class="btn blue-background">Inscription</button>
                </div>
              </div>
                
            </form>
          </div>
          
        </div>
