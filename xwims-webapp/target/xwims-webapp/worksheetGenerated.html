    <script type="text/javascript">
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            $('.alert').fadeOut('fast');
            $('.alert').fadeIn('fast');
        }
    </script>
